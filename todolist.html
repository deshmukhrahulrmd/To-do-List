<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="to-do">
			<h2 style="text-align: center;">
				To-Do List &nbsp;
				<img src="https://cdn-icons-png.flaticon.com/512/6194/6194029.png" height="30px"/>
			</h2>
			<div class="task-div">
				<input type="text" id="taskEntry" placeholder="Write a task.....">
				<button onclick="addTask()">ADD</button>
			</div>
			<ul id="taskList">

			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
